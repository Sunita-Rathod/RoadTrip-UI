<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body{
            background-color:  #f6ecf7;
        }
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        .sidebar{
            width: 260px;
            height: 100%;
            position: fixed;
            left: 0;
            background-color:#042331;
        }
        .sidebar header{
            color: aliceblue;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            background-color: #063146;
        }
        .sidebar h3{
            font-size: 15px;
            color: #3e7d9c;
            line-height: 60px;
            display: block;
            border: black;
            padding-left: 30px;
        }
        .sidebar ul a{
            font-size: 17px;
            display: block;
            line-height: 35px;
            color: white;
            border-top: 1px solid rgba(255,255,255,.1);
            border-bottom: 1px solid black;
            width: 100%;
            height: 100%;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .sidebar a:hover{
            color: lightblue;
           padding-left: 18px;
        }
        .sidebar li i{
            margin-right: 10px;
        }
        .mid{
            margin: auto;
            margin-left: 202px;
            border-top: 1px solid rgba(255,255,255,.1);
            border-bottom: 1px solid black;
           }
        .navbar{
            display: inline-block;
            background-color: white;
            width: 100%;
            height:51px;
        }
        .navbar ul{
                padding-left: 100px;
        }
    
        .navbar li{
            display: inline-block;
            margin-top: 10px;
        }
        .navbar ul a{
            text-align: center;
            color: black;
            font-size: 20px; 
            padding-left: 70px;
        }
        .navbar ul a:hover{
            color: red;
            padding-right: 11px;
        }
        .btn{
            position: absolute;
            right: 10px;
            top: 4px;
            background-color: white;
            margin-right: 20px;
            margin-top: 6px;
            padding: 6px 10px;
            border-radius: 19px;
            border:2px solid black;
        }
        .btn:hover{
            color:black;
            background-color: rgb(231, 225, 217);
            transform:scale(1.1);
        }
        .Addroute{
            width: 258px;
            height: 57px;
            margin-left:364px;
            margin-top: 15px;
            
        }
        .Addroute header{
            font-size: 20px;
      
        }
        span{
            text-align: center;
        }
        .Addroute header,span{
            margin: 6px;
        }
        .below{
            background-color: white;
            display: inline-block;
            width: 500px;
            margin-left:370px;
            height: 440px; 
        }
        .below h3{
            text-align: center;
            margin-top: 13px;
          
        }
        .side{
            background-color: white;
            display: inline-block;
            width: 450px;
            height: 300px;
           margin-left: 150px;
           
        }
        .side h3{
            text-align: center;
            margin-top: 13px;
        }
        .loginbtn{
            padding-left: 15px;
        }
        .btns{
            padding: 8px;
            text-align: left;
            width: 91%;
        }
        .btn1{
            padding: 5px 204px;
            border-radius: 20px;
            font-size: 15px;
            background-color: rgb(23, 23, 204);
            color: white;
        }
        .passbtns{
            padding-left: 15px;
        }
        .passbtn{
            padding: 5px;
            width: 90%;
        }
        .btn2{
             padding: 5px 14px;
             border-radius: 20px;
            font-size: 12px;
            background-color: rgb(23, 23, 204);
            color: white;
        }
        .btn1:hover{
           background-color: rgb(42, 42, 164);
        }
        .btn2:hover{
            background-color: rgb(42, 42, 164);
         }
    
    </style>
</head>
<body>
    <div class="sidebar">
        <header>RoutBook</header>
        <h3>ROUTES</h3>
        <ul type="none">
         <li><a href="#"class="name1"><i class="fa fa-sharp fa-light fa-route"></i> My routes</a></li><br>
         <li><a href="#"class="name2"><i class="fa fa-thin fa-heart"></i> Favorite routes</a></li><br>
         <li><a href="#"class="name3"><i class="fa fa-duotone fa-circle-plus"></i> Add routes</a></li>
     </ul>
     <h3>PEOPLE</h3>
         <ul type="none">
             <li><a href="#"class="name4"><i class="fa fa-regular fa-user"></i> My profile</a></li><br>
             <li><a href="#"class="name5"><i class="fa fa-thin fa-power-off"></i> Logout</a></li>
         </ul>
     </div>
     <header>
        <div class="mid">
            <nav class="navbar">
                <ul>
                    <li><a href="#">Search on map</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                <button type="button" class="btn">Add route <i class="fa fa-duotone fa-circle-plus"></i></buttton>
            </nav>
    </header>
    <div class="Addroute">
        <header><b>Add route</b></header>
        <span><b>Main &gt; Personal area &gt; My profile</b></span>
    </div>
    <div class="below">
        <h3>Details</h3>   
        <form action=""class="loginbtn">
            <label for="name"><b>Name</b></label>
            <div>
                <input type="text"placeholder="Abc" name="myname" id="name" class="btns" required>
            </div>
            <br>
            <label for="Mymail"> <b>Email</b></label>
            <div>
                <input type="email" placeholder="abc@gamil.com" name="mymail" id="Mymail"class="btns" required>
            </div>
            <br>
            <label for="note"><b>About Myself</b></label>
            <div>
             <textarea name="About myself" id="note" cols="58" rows="7"class="btntext" required></textarea>
            </div>
            <br>
            <div>
                <button class="btn1">Save</button>
            </div>
        </form>
    </div>
    <div class="side">
        <h3>Change password</h3>
        <form action="" class="passbtns">
            <label for="Pass"><b>New password</b></label>
            <div>
                <input type="password" name="mypass" id="Pass" class="passbtn"required>
            </div>
            <br><br>
            <label for="Passs"><b>Repeat new password</b></label>
            <div>
                <input type="password" name="mypass" id="Passs" class="passbtn" required>
            </div>
            <br>
            <div>
                <button class="btn2">Change Password</button>
            </div>
        </form>
        </div>
         
    
  
</body>
</html>
